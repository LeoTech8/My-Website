<!DOCTYPE html>
<html>
<head>
    <title>Button Clicker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="startClicks()">
    <!-- MAIN MENU -->
    <div id="mainMenu">
        <h1>Button Clicker</h1>
        <button onclick="settingsMenuf()">Settings</button>
        <hr>

        <button onclick="buttonPressed()">Press Button</button>
        <p id="clicksHTMLDomText"></p>
        <p id="cpc"></p>
        <p id="cpsText"></p>

        <div id="x2ClicksPerClick">
            <hr>
            <button onclick="Cpcbutton()">x2 Clicks Per Click</button>
        </div>

        <div id="cpsUpgrade">
            <hr>
            <button onclick="buyCps()">x2 Clicks Per Second</button>
        </div>

        <hr>
        <p id="stockPriceText"></p>
        <p id="sharesText"></p>
        <button onclick="buyStock(1)">Buy 1</button>
        <button onclick="sellStock(1)">Sell 1</button>
        <button onclick="buyStock(10)">Buy 10</button>
        <button onclick="sellStock(10)">Sell 10</button>
        <button onclick="buyStock(100)">Buy 100</button>
        <button onclick="sellStock(100)">Sell 100</button>
        <button onclick="buyStock(1000)">Buy 1K</button>
        <button onclick="sellStock(1000)">Sell 1K</button>
        <button onclick="buyStock(10000)">Buy 10K</button>
        <button onclick="sellStock(10000)">Sell 10K</button>
        <br>
        <button onclick="buyStock(1000000)">Buy 1M</button>
        <button onclick="sellStock(1000000)">Sell 1M</button>
        <button onclick="buyStock(1000000000)">Buy 1B</button>
        <button onclick="sellStock(1000000000)">Sell 1B</button>
        <button onclick="buyStock(1000000000000)">Buy 1T</button>
        <button onclick="sellStock(1000000000000)">Sell 1T</button>
        <br>
        <canvas id="stockGraph" width="400" height="150"></canvas>
    </div>

    <!-- SETTINGS MENU -->
    <div id="settingsMenu" style="display:none">
        <h1>Settings</h1>
        <button onclick="deleteSave()">Delete Save</button>
        <button onclick="downloadSave()">Download Save File (.JSON)</button>
    <input type="file" id="uploadFile" style="display:none" accept=".json" onchange="uploadSave(event)">
    <button onclick="document.getElementById('uploadFile').click()">Upload Save File (.JSON)</button>
        <button onclick="mainMenuf()">Back</button>
    </div>

    <!-- LINK JS -->
    <script src="buttonclicker.js"></script>
</body>
</html>
