<!DOCTYPE html>

    <body onload=main()>
        <h1>Bank</h1>
        <p>Disclaimer so I don't go to court: THIS IS NOT REAL MONEY. Just a game :) Have fun.</p>
        <hr>
        <h2>Account</h2>
        <label for="user">Username:</label>
        <input required id="user">
        <hr>
        <h2>Balance & Printing:</h2>
        <h3>Balance:</h3>

        <h3>Printing:</h3>

        <button onclick="print1000()">Print $1000!</button>
        <button onclick="debt()">Give Me Debt!</button>
        <hr>
        <h2>!NOT WORKING!</h2>
        <p>(You need the amount of money in your balance or it won't send.)</p>
        <label for="who">Who:</label>

        <button onclick="send()">Send $1000!</button>

    <script>

        function main(){
            let name = getCookie("username")
            if (name == "") {
                alert("Invalid Username! Press ok to reset cookie.")
                window.location.replace("https://www.leo-johnson.com/projects/index.html")
            }
        }

                function getCookie(cname) {
  console.log("Getting Cookie...")
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
        balance = 0
        function print100() {
            let user = document.getElementById("user").value;
            if (user == "") {
                alert("Please Enter A Username");
            }

            balance = balance + 100

        function debt() {
            balance =  -100000;
            document.getElementById("balance").innerHTML = balance;

        function send() {
            let user = document.getElementById("user").value;
            let who = document.getElementById("who").value;
            if (balance < 1000) {

            if (user == "") {
