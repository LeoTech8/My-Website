<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Off Brandinator 3000
    </title>
</head>
<body>
    <h2>
        Off Brandinator 3000
    </h2>
    <p>
        Press the button to get off brand items.
    </p>
    <button onclick="randomElement()">Select</button>
    <br><br>
    <div id="result"></div>
    <script>
        const arr = ["Nutella? Nah. We got Nut Master.","Pringles? Nah. We got Prongles.","Lays? Nah. We got Legs.","Sprite? Nah. We got Sprint."];
        document.getElementById("array").innerHTML = "Array: " + arr;
        function randomElement() {
            const rndmEle = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("result")
                .innerHTML = "" + rndmEle;
        }
    </script>
</body>
</html>
