<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Off Brand
    </title>
</head>
<body>
    <h2>
        Off Brandinator 2000
    </h2>
    <p>
        Press the button and get funny off brand items.
    </p>
    <button onclick="randomElement()">Get Off Brand!</button>
    <br><br>
    <div id="array"></div>
    <div id="result"></div>
    <script>
        const arr = ["Nutela? Nah we got Nut Master.","Pringles? Nah we got Prongles.,""Lays? Nah, we got Legs.",1,2,3,4,5];
        document.getElementById("array").innerHTML = "Array: " + arr;
        function randomElement() {
            const rndmEle = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("result")
                .innerHTML = "Random element from array: " + rndmEle;
        }
    </script>
</body>
</html>

</body>
</html>
