<body>
    <h1>

    <p>Ask the ball:</p>
    <input type="text"></input>
</br>
</br>
    <button onclick="randomElement()">Shake Ball</button>
    <br><br>
    <div id="result"></div>
    <script>
        const arr = [
        "It is certain",
        "It is decidedly so",
        "Without a doubt",
        "Yes definitely",
        "You may rely on it",
        "As I see it, yes",
        "Most likely",
        "Outlook good",
        "Yes",
        "Signs point to yes",
        "Reply hazy, try again",
        "Ask again later",
        "Better not tell you now",
        "Cannot predict now",
        "Concentrate and ask again",
        "Don't count on it",
        "My reply is no",
        "My sources say no",
        "Outlook not so good",
        "Very doubtful"
    ]
        document.getElementById("array").innerHTML = "Array: " + arr;
        function randomElement() {
            const rndmEle = arr[Math.floor(Math.random() * arr.length)];
            document.getElementById("result")
                .innerHTML = "" + rndmEle;
        }
    </script>
