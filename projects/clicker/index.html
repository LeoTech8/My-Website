<!DOCTYPE html>
<html>

<head>
    <title>Clicker</title>

    <style>
          body {
          font-family: Verdana, sans-serif;
          color: white;

          text-align: center;
        }
    </style>
</head>

<body">
    <h1>Clicker Game!</h1>
    <h2>Score saves automaticly!</h2>
    <p id="presses"></p>
    <button type="button" onclick="buttonpress()">Press me!</button>
    <br>
    <br>
    <br>
    <button type="button" onclick="resetScore()">Reset Score</button>
    <script>
presses = 1

function setCookie(cname,cvalue,exdays) {
  console.log("Creating cookie...")
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  console.log("Sucsessfuly created cookie.")
}

function getCookie(cname) {
  console.log("Getting Cookie...")
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
  console.log("Got cookie...")
}
  let clicksCookie = getCookie("clicks");
  presses = Number(clicksCookie)
  presses = clicksCookie
    if (clicksCookie != "") {
        console.log("Cookiehandler loaded cookie (clicks) sucsessfully")
    }
    else {
        console.log("Cookiehandler found no cookie (clicks). Creating now.")
        setCookie("clicks",0,365)
        console.log("Cookiehandler created cookie (clicks) sucsessfuly.")
    }
}

function buttonpress() {
        presses = Number(presses)
        presses = presses + 1
        hpresses = presses + " clicks - "
        document.getElementById("presses").innerHTML = hpresses;
        setCookie('clicks',presses,365)
        }

    function resetScore() {
    console.log("Deleting cookie...")
    var cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substring(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        console.log("Done. Reloading page.")
        window.location.replace("https://www.leo-johnson.com/projects/clicker/index.html");
        console.log("Why are you still here?")
}
    }
    </script>
</body>

</html>
