<!DOCTYPE html>
<html>
    <head>
    <title>Leo's Site - Cookiehandler</title>
    </head>
    <body onload="checkCookie()">
        <p>Cookiehandler is loading cookies...</p>
        <p>This website requires Javascript to be enabled. If you have javascript disabled, please enable it and reload the page.</p>
    </body>
    <script>
function setCookie(cname,cvalue,exdays) {
  console.log("Creating cookie...")
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  console.log("Sucsessfuly created cookie.")
}

function getCookie(cname) {
  console.log("Getting Cookie...")
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let theme = getCookie("theme")
  if (theme == "retro") {
    console.log("Checked for theme sucsessfuly! Applying theme (Retro).")
    window.location.replace("https://www.leo-johnson.com/projects/theme_retro.html");
  } 
  if (theme == "clean") {
    console.log("Checked for theme sucsessfuly! Applying theme (Clean).")
    window.location.replace("https://www.leo-johnson.com/projects/theme_clean.html");
  }
  if (theme == "dark") {
    console.log("Checked for theme sucsessfuly! Applying theme (Darm).")
    window.location.replace("https://www.leo-johnson.com/projects/theme_dark.html");
  }
  else {
       console.log("Checked for user sucsessfuly! No theme is set. Redirecting to default theme (clean)...")
       window.location.replace("https://www.leo-johnson.com/projects/theme_clean.html");
     }
  }
    </script>
</html>
